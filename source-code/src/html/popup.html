<div class="popup" id="popup">
    <div class="popup__body">
        <div class="popup__content">
            <a class="popup__close close-popup" href="##">
                <svg class="popup__icon">
                    <use xlink:href="#1"></use>
                </svg>
            </a>

            <div class="form">
                <form class="form__body" action="#" id="form">
                    <div class="form__title">SEND US MESSAGE</div>
                    <div class="form__item">
                        <label class="form__label" for="formName">Full Name*</label>
                        <input class="form__input _req " type="text"
                        name="name" id="formName" placeholder="Your Name">
                    </div>

                    <div class="form__item">
                        <label class="form__label" for="formEmail">Email*</label>
                        <input class="form__input _req _email" type="text"
                                name="email" id="formEmail" placeholder="Your Email">
                    </div>

                    <div class="form__item form__item">
                        <label class="form__label" for="formMessage">Message </label>
                        <textarea class="form__input"
                                name="Message" id="formMessage" placeholder="Your Message"></textarea>
                    </div>

                        <button class="btn  btn--form" type="submit" id="#popup_2">SUBMIT</button>

                </form>
            </div>
        </div>

    </div>
</div>
